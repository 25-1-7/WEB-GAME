<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="webTeam.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="setting.css">


    </head>
    <body>
        <div class="wrapper">
            <div class="background">
                <div class="star-container"></div>
            </div>
            <div class="content">   
            <div class="title">Space Cleaner!!</div>
            <div class="menu">
                <div class="menu-item" id="start">Start</div>
                <div class="menu-item" id="credit">Credit</div>
                <div class="menu-item" id="setting">Setting</div>
            </div>

                <div id="settings" style="display: none; border: 1px solid #ccc; padding: 10px; margin-top: 10px; width: 300px;">
                <button id="closeSettingsBtn" style="float: right;">닫기</button>
                    <h3>배경음 설정</h3>
                    <label>배경음 선택:
                    <select id="bgmSelect">
                        <option value="bgm1.mp3">BGM 1</option>
                        <option value="bgm2.mp3">BGM 2</option>
                        <option value="bgm3.mp3">BGM 3</option>
                    </select>
                </label><br>
                  <label>배경음 On/Off:
                    <input type="checkbox" id="bgmToggle" checked>
                  </label><br>
                    <label>배경음 볼륨:
                        <input type="range" id="bgmVolume" min="0" max="1" step="0.01" value="0.5">
                    </label>

                    <h3>효과음 설정</h3>
                    <label>효과음 On/Off:
                        <input type="checkbox" id="sfxToggle" checked>
                    </label><br>
                    <label>효과음 볼륨:
                        <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="0.5">
                    </label>

                    <h3>우주복 색상</h3>
                    <label>우주복 색상:
                        <input type="color" id="ballColor" value="#ff0000">
                    </label>

                    <button onclick="applySettings()">설정 적용</button>
                </div>

            </div>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="webTeam.js"></script>
        <script src="setting.js"></script>

    </body>
</html>
