<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Space Cleaner</title>
  <link type="text/css" rel="stylesheet" href="webTeam.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="background">
      <div class="star-container"></div>
    </div>

    <!-- 메인 메뉴 -->
    <div class="content" id="mainContent">
      <div class="title">Space Cleaner!!</div>
      <div class="menu">
        <div class="menu-item" id="start">Start</div>
        <div class="menu-item" id="credit">Credit</div>
        <div class="menu-item" id="setting">Setting</div>
      </div>
    </div>

    <!-- 시나리오 및 게임이 들어갈 영역 -->
    <div class="content" id="gameContent" style="display: none;"></div>
  </div>
</div>



<div id="settings-overlay" style="display:none;">
  <div id="settings">
    <button id="closeSettingsBtn">닫기</button>
    <h3>배경음 설정</h3>
    <label>배경음 볼륨:
      <input type="range" id="bgmVolume" min="0" max="1" step="0.01" value="0.5">
    </label><br>
    <label>배경음 On/Off:
      <input type="checkbox" id="bgmToggle" checked>
    </label><br>
    <label>게임 BGM 선택:
      <select id="bgmSelect">
        <option value="Occam.mp3">Occam</option>
        <option value="Occam2.mp3">Occam2</option>
        <option value="Occam3.mp3">Occam3</option>
      </select>
    </label>

    <h3>효과음 설정</h3>
    <label>효과음 On/Off:
      <input type="checkbox" id="sfxToggle" checked>
    </label><br>
    <label>효과음 볼륨:
      <input type="range" id="sfxVolume" min="0" max="1" step="0.01" value="0.5">
    </label>

    <h3>캐릭터 색상</h3>
    <select id="playerSelect">
      <option value="player/astro_basic.png">Basic</option>
      <option value="player/astro_blue.png">Blue</option>
      <option value="player/astro_cyan.png">Cyan</option>
      <option value="player/astro_green.png">Green</option>
      <option value="player/astro_orange.png">Orange</option>
      <option value="player/astro_rainbow.png">Rainbow</option>
      <option value="player/astro_red.png">Red</option>
      <option value="player/astro_violet.png">Violet</option>
      <option value="player/astro_yellow.png">Yellow</option>
    </select>

    <button onclick="applySettings()">설정 적용</button>
  </div>
</div>

  <script src="webTeam.js"></script>
</body>
</html>
