<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Space Cleaner</title>
  <link type="text/css" rel="stylesheet" href="webTeam.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="background">
      <div class="star-container"></div>
    </div>

    <!-- 메인 메뉴 -->
    <div class="content" id="mainContent">
      <div class="title">Space Cleaner!!</div>
      <div class="menu">
        <div class="menu-item" id="start">Start</div>
        <div class="menu-item" id="credit">Credit</div>
        <div class="menu-item" id="setting">Setting</div>
      </div>
    </div>

    <!-- 시나리오 및 게임이 들어갈 영역 -->
    <div class="content" id="gameContent" style="display: none;"></div>
  </div>
  <div id="game-info-bar">
  <div id="scoreBoard">점수: 0</div>
  <div id="goalBoard">목표: 100</div>
  <div id="lifeBoard">❤️❤️❤️</div> <!-- 하트 -->
</div>



  <script src="webTeam.js"></script>
</body>
</html>
